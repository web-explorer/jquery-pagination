<!DOCTYPE html>
<html>
<head>
	<title>jquery-pagination</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>
<body>
<div class="container">
	<p>
		<span>defaultPages:</span>
		<input type="text" name="defaultPages" value="5">
	</p>
	<p>
		<span>pages:</span>
		<input type="text" name="pages" value="15">
	</p>
	<p>
		<span>page:</span>
		<input type="text" name="page" value="1">
	</p>
	<p>
		<button type="button">renderPagination</button>
	</p>
</div>
<div class="container">
    <div class="text-center">
    	<ul class="pagination">
	    	<li><a href="javascript:;">首页</a></li>
	        <li><a href="javascript:;">&laquo;<!--&laquo; ==> <<--></a></li>
	        <li><a href="javascript:;">&raquo;<!--&raquo; ==> >>--></a></li>
	        <li><a href="javascript:;">尾页</a></li>
    	</ul>
    </div>
</div>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/renderPagination.js"></script>
<script type="text/javascript">
	$('button').click(function(){
		var defaultPages = Number($('input[name="defaultPages"]').val());
		var pages = Number($('input[name="pages"]').val());
		var page = Number($('input[name="page"]').val());
		renderPagination(defaultPages, pages, page);
	});
	$('button').trigger('click');
</script>
</body>
</html>
